<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        body{
            background-color:wheat;

        }
    </style>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositipos difetentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    <h1>reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/final girl.mp3" type="audio/mpeg">
        <source src="midia/final girl.ogg" type="audio/ogg">
        <source src="midia/final girl.wav" type="audio.wav">
        <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="midia/final girl.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
