    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love story';
            src: url('fonts/love story ttf.ttf') format('truetype');

           Tipos de format()                 "para poder coloca varios formatos crie outra url ex: ,url('loves tory otf.otf') format('opentype')"
           -opentype(otf)
           -truetyop(ttf)
           -embedded-opentype
           -truetype-aat(Apple Advanced typography)
           -svg     
        */
        
        
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:'love story', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
