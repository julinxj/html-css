<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        thead > tr > th {
            background-color: rgb(128, 124, 124);
            color:white;
        }
    </style>
</head>
<body>
    <h1>Tabela Desafio 14</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="row">Notas</th>
                <th rowspan="2" scope="col">média</th>
                <tr>
                    <th>notas1</th>
                    <th>notas2</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5" scope="colgroup">Exatas</th>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                     <td>Física</td>
                     <td>0.0</td>
                     <td>0.0</td>
                     <td>0.0</td>
                </tr>
                <tr>
                     <td>Química</td>
                     <td>0.0</td>
                     <td>0.0</td>
                     <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="rowgroup" style="background-color: rgb(128, 124, 124); color: white;">Média de Exatas</th>
                    <td style="background-color: rgb(128, 124, 124); color: white;">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="rowgroup" style="background-color: rgb(128, 124, 124); color: white;">Média de Humanas</th>
                    <td style="background-color:rgb(128, 124, 124); color: white;">0.0</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
